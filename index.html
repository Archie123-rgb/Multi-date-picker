
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Date Picker Embed</title>
  <style>
    iframe {
      width: 100%;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Select Dates</h2>

  <!-- Multi-Date Picker Embed -->
  <iframe id="datePickerFrame" src="https://yourusername.github.io/multi-date-picker/" height="300"></iframe>

  <script>
    window.addEventListener("message", function(event) {
      const selectedDates = event.data;

      // Send selected dates to parent Jotform form
      window.parent.postMessage({
        type: "setFieldValue",
        fieldName: "Selected Dates", // Must match the field label in Jotform exactly
        value: selectedDates
      }, "*");
    });
  </script>
</body>
</html>
