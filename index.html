
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulation Booking Form</title>
  <style>
    iframe {
      width: 100%;
      border: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Simulation Booking Form</h2>

  <!-- Multi-Date Picker Embed -->
  <iframe id="datePickerFrame" src="https://archie123-rgb.github.io/Multi-date-picker/" height="300"></iframe>

  <script>
    window.addEventListener("message", function(event) {
      const selectedDates = event.data;
      const jotformFrame = document.getElementById("jotformFrame");

      // Send selected dates to Jotform field
      jotformFrame.contentWindow.postMessage({
        type: "setFieldValue",
        fieldName: "Selected Dates",
        value: selectedDates
      }, "*");
    });
  </script>
</body>
</html>
